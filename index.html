<!DOCTYPE html>
<html lang="ko">
<head charset="utf-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style/main.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div id ="content">
    <banner>
      <h1> 2ood's Kanban</h1>
      <status><button type="button" id="save-button">save</button><button type="button" id="sync-button">sync</button></status>
      <p id="today"></p>
    </banner>
    <columns>
      <column id="todo">
        <h2>Todo</h2>
        <button type="button" class="add">+</button>
        <ul id="todo-ul" class="droppable">
        </ul>
      </column>
      <column id="doing">
        <h2>Doing</h2>
        <button type="button" class="add">+</button>
        <ul id="doing-ul" class="droppable">
        </ul>
      </column>
      <column id="done">
        <h2>Done</h2>
        <button type="button" class="add">+</button>
        <ul id="done-ul" class="droppable">
        </ul>
      </column>
    </columns>
  </div>
</body>
<script type="module" src="script/main.js"></script>
</html>
